<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adopt a Pet - Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("IMAGES/image11.jpg");
            background-size: cover;
            color: white;
            padding: 20px;
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        #button {
            text-align: center;
        }
        #button input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #button input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">To Adopt a Pet, Please Fill Out the Form</h1>
    <form >
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your Address">
        </div>
        <div>
            <label for="mobile">Mobile No.:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number">
        </div>
        <div>
            <label for="datetime">Preferred Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </div>
        <div>
            <label for="color">Preferred Pet Color:</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="service">Interested in Paid Service?</label>
            <input type="checkbox" id="service" name="service">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
        </div>
        <div>
            Pet Image Number: 
            <input type="number"><br> 
        </div>
        <div>
            <label for="file">Upload Photo (if any):</label>
            <input type="file" id="file" name="file">
        </div>
        <div id="button">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>

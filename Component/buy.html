<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet - Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("IMAGES/image11.jpg");
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #ff6347;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            border: 2px solid #fff;
            transition: 0.3s;
        }

        form:hover {
            border: 2px solid #ff6347;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ff6347;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            box-sizing: border-box;
        }

        .form-group input[type="checkbox"] {
            width: auto;
        }

        .form-group input[type="file"] {
            padding: 0;
        }

        .form-group input[type="color"] {
            padding: 0;
            border: none;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        #button {
            text-align: center;
        }

        #button input[type="submit"] {
            background-color: #ff6347;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #button input[type="submit"]:hover {
            background-color: #e55347;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>To Adopt a Pet, Please Fill Out the Form</h1>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Your Address" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile No.:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required>
        </div>
        <div class="form-group">
            <label for="datetime">Preferred delivery Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
        </div>
        <div class="form-group">
            <label for="color">Preferred Pet Color:</label>
            <input type="color" id="color" name="color">
        </div>
        <div class="form-group">
            <label for="service">Interested in Paid Service?</label>
            <input type="checkbox" id="service" name="service">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="petNumber">Pet Image Number(From Gallery):</label>
            <input type="number" id="petNumber" name="petNumber" placeholder="Enter Pet Image Number" required>
        </div>
        <div class="form-group">
            <label for="file">Upload Photo (if any):</label>
            <input type="file" id="file" name="file">
        </div>
        <div id="button">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
